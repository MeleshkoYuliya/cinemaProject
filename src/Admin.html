
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Prosto+One|Pacifico" rel="stylesheet">
		<link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
</head>
<body>
	<div class="upHeader">
		<div class="upHeader__city">Minsk</div>   
		<div class="admin"><svg class="icon icon-user"><use xlink:href="#icon-user"></use></svg> Admin</div>
  </div>
	<div class="header">
		<h3 class="header__logo">Big cinema</h3>
		<div class="header__menu-button">
			<button class="button menu-button">Movies</button>
			<button class="button menu-button">Cinemas</button>
			<button class="button menu-button">Tickets</button>
			<button class="button menu-button">Deals</button>
			<button class="button menu-button">Home</button>
		</div>
		<div class="header__menu-button--media">		
			  <input type=radio class='change-menu' name=change-menu id=close-menu checked value=2>
		    <label for=close-menu><svg class="icon icon-menu-4"><use xlink:href="#icon-menu4"></use></svg></label>
		    <input type=radio class='change-menu' name=change-menu id=open-menu value=1>
			  <label for=open-menu><svg class="icon icon-menu3"><use xlink:href="#icon-menu3"></use></svg></label>
				<div class="header__menu-button--burger">
				<button class="button menu-button">Movies</button>
				<button class="button menu-button">Cinemas</button>
				<button class="button menu-button">Tickets</button>
				<button class="button menu-button">Deals</button>
				<button class="button menu-button">Home</button>
			</div>
		</div>
	</div>
  <form method=get>
		<div class="admin-info">
	    <div class="admin-info__elem">
        <h4>	Information about the cinema</h4>
        <label class="admin-info__lab"><input class="admin-info__inp" type="text" value="" placeholder='City*'></label>
        <label class="admin-info__lab"><input class="admin-info__inp" type="text" value="" placeholder='Title*'></label>
	      <label class="admin-info__lab"><input class="admin-info__inp"  type="text" value="" placeholder='Number of rooms*'></label>
		    <label class="admin-info__lab"><input class="admin-info__inp" type="text" value="" placeholder='Number of seats*'></label>
        <select class="admin-info__select" name='KindSeats'>
		      <option value="1">VIP</option>
		      <option value="2">Love seats</option>
		      <option value="3">Economy</option>
		    </select> 
        <div> 
				  <button class="button login-join_btn">save</button> 
			  </div>
			</div>
      <div class="admin-info__elem">
		    <h4>Information about the film</h4>
		    <label class="admin-info__lab"> <input class="admin-info__inp" type="text" value="" placeholder='Title*'></label>
			  <label class="admin-info__lab"> <input class="admin-info__inp" type="text" value="" placeholder='Begining date*'></label>
			  <label class="admin-info__lab"> <input class="admin-info__inp" type="text" value="" placeholder='Expiration date*'></label>
			  <label class="admin-info__lab"> <textarea class="admin-info__description" name='mytext'>Description... </textarea></label>
			  <div>  
				  <button class="button login-join_btn">save</button> 
			  </div>
      </div>
      <div class="admin-info__elem">
		    <h4>Optional services</h4>
	      <label class="admin-info__services"><input type='checkbox' value=1>Pop-corn</label>
        <label class="admin-info__services"><input type='checkbox'  value=2 >Crisps</label>  
	      <label class="admin-info__services"><input type='checkbox'  value=3>Burger</label>	
	      <label class="admin-info__services"><input type='checkbox' value=4>Coca Cola</label>	
	      <label class="admin-info__services"><input type='checkbox'  value=5>Juice</label>	
	      <label class="admin-info__services"><input type='checkbox'  value=6>Water</label>	
	      <label class="admin-info__services"><input type='checkbox'  value=7>Coffe</label>	
        <div>
					<button class="button login-join_btn">save</button> 
				</div>
			</div>
      <div class="admin-info__elem">
		    <h4>	Information about sessions</h4>
				<label class="admin-info__lab"> <input class="admin-info__inp" type="text" value="" placeholder='Cinema*'></label>
				<label class="admin-info__lab"> <input class="admin-info__inp" type="text" value="" placeholder='Time*'></label>
		    <hr>
				<label class="admin-info__lab"> <input class="admin-info__inp" type="number" value="" placeholder='Ticket price *'></label>
		    <div class="admin-info__select-service"><input type='radio' name='answer' value=1>VIP</div>
        <div class="admin-info__select-service"><input type='radio' name='answer' value=2>Love seats</div>
		    <div class="admin-info__select-service"><input type='radio' name='answer' value=3>Economy</div>
	      <hr>
	      <h4>Optional services</h4>
				<div class="admin-info__select-service">Pop-corn<input class="admin-info__option" type='number'></div>
				<div class="admin-info__select-service">Crisps<input  class="admin-info__option"  type='number'></div>
				<div class="admin-info__select-service">Burger<input  class="admin-info__option" type='number'></div>
	      <div class="admin-info__select-service">Coca Cola<input  class="admin-info__option" type='number'></div>
        <div class="admin-info__select-service">Juice <input  class="admin-info__option" type='number'></div>
	      <div class="admin-info__select-service">Water<input  class="admin-info__option" type='number'></div>
        <div class="admin-info__select-service">Coffe <input  class="admin-info__option" type='number'></div>
	      <div>
					<button class="button login-join_btn">save</button>  <button class="button login-join_btn">Add</button> 
        </div>
			</div>
		</div>
  </form>
  <svg xmlns='http://www.w3.org/2000/svg'  xmlns:xlink='http://www.w3.org/1999/xlink'>
    <symbol id="icon-menu3" viewBox="0 0 88 64">
		  <title>menu3</title>
		  <path d="M0 12h56v12h-56v-12zM0 28h56v12h-56v-12zM0 44h56v12h-56v-12z"></path>
		  <path d="M62 28l12 12 12-12z"></path>
		</symbol>

		<symbol id="icon-user" viewBox="0 0 32 32">
			<title>user</title>

	</svg>
</body>
</html>
